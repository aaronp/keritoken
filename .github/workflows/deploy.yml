name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'ui/**'
      - 'docs/**'
      - '.github/workflows/*.yml'
      - 'build-for-pages.sh'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Make build script executable
        run: chmod +x build-for-pages.sh

      - name: Update repository name in build script
        run: |
          sed -i "s/REPO_NAME=\"auctions\"/REPO_NAME=\"${{ github.event.repository.name }}\"/" build-for-pages.sh

      - name: Build UI and docs
        run: ./build-for-pages.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deploy notification
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Application available at: ${{ steps.deployment.outputs.page_url }}"
          echo "üìö Documentation available at: ${{ steps.deployment.outputs.page_url }}docs/"